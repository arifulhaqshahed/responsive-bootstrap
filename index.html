<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <h1 class="ms-5">Exploring responsiveness with bootstrap with excitement</h1>
    <div
      class="
        bg-dark
        text-white
        p-3
        m-5
        text-center text-uppercase
        fs-5
        fw-bolder
        fst-italic
        lh-lg
        font-monospace
        text-decoration-underline
        border-2 border-danger border
        rounded-pill
        shadow-lg
        w-50
        bg-opacity-75
      "
    >
      colorful div exploring with bootstrap
    </div>

    <div class="w-25 mx-auto">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <select class="form-select mb-3 mt-3" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
